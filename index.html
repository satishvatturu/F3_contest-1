<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading-div">
            <h1>Multiple Timers App</h1>
        </div>
        <div class="timer-div">
            <div class="set-time">
                <p>Set Time :</p>
            </div>
            <div class="timer">
                <label class="time-label" for="hrs">Hours :- </label>
                <input class="time hrs" type="number" name="hours" id="hrs" min="0">
                <label class="time-label" for="mins">Minutes :- </label>
                <input class="time mins" type="number" name="minutes" id="mins" min="0" max="60">
                <label class="time-label" for="secs">Seconds :- </label>
                <input class="time secs" type="number" name="seconds" id="secs" min="0" max="60">
            </div>
            <div class="set-btn">
                <button>Set</button>
            </div>
        </div>
        <div class="current-timer-div">
            <p>Current Timers</p>
        </div>
        <div class="timer-list">
            <p>You have no timers currently!</p>
            <!-- <div class="countdown-div">
                <div class="time-left">

                    <span class="count">00</span>
                </div>
                <div class="delete-Btn">
                    <button>Delete</button>
                </div>
            </div> -->
        </div>
    </div>    
    <script src="./script.js"></script>
</body>
</html>
